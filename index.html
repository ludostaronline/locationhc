 <input type="submit"style="background-color:green; padding:40px;" name="" id="" value="submit" />
</form>
 <input type="submit" id="" onclick="start()"/>
<script>
var x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "webpage is not supported by this browser.";
  }
}

function showPosition(position) {
  x.innerHTML = " " + position.coords.latitude + 
  " + " + position.coords.longitude;
}
</script>
  

  <script type="text/javascript" charset="utf-8"> function start() {
    
  
    var m1 = document.getElementById("demo").value;
            inp.innerHTML= m1; }
          
  </script>
